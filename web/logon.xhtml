<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Страница авторизации</title>
</h:head>

<h:body>
    <ui:composition template="templateFile.xhtml">
        <ui:define name="content">
            <h:form>
                <f:validateBean>
                <p:panel style="position: relative; left: 650px; width: 450px; background-color: beige"
                         styleClass="elementbrddarslmon">
                        <p:panelGrid columns="2" columnClasses="greenback" styleClass="greenback, elementbckgrdbeige">
                            <p:outputLabel value="Логин:"/>
                            <p:inputText id="login" value="#{authorizationBean.login}"/>
                            <p:outputLabel value="Пароль:"/>
                            <p:password id="password" value="#{authorizationBean.password}"/>
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Войти" action="#{authorizationBean.authorize()}"/>
                        <h:commandLink value="Зарегистрироваться" action="#{registerBean.goToRegister()}"/>
                    </p:panel>
                </f:validateBean>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
