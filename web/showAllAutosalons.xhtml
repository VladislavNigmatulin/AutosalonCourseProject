<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Посмотреть все автосалоны</title>
</h:head>

<h:body>
    <ui:composition template="templateFile.xhtml">
        <ui:define name="content">
            <p:dataTable value="#{adminBean.listOfAutosalons}" var="autosalon" style="width: 70%">
                <p:column headerText="Страна">
                    <p:outputLabel value="#{autosalon.country}"/>
                </p:column>
                <p:column headerText="Город">
                    <p:outputLabel value="#{autosalon.city}"/>
                </p:column>
                <p:column headerText="Адрес">
                    <p:outputLabel value="#{autosalon.address}"/>
                </p:column>
                <p:column headerText="Телефон">
                    <p:outputLabel value="#{autosalon.phone}"/>
                </p:column>
                <p:column headerText="EMail">
                    <p:outputLabel value="#{autosalon.email}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <br/>
            <h:form>
                <h:commandLink value="Создать автосалон" action="createNewAutosalon"/>
                <br/>
                <h:commandLink value="Вернуться на страницу администратора" action="adminPage"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
