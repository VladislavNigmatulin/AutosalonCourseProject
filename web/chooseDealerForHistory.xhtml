<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Выберите дилера для просмотра истории</title>
</h:head>

<h:body>
    <ui:composition template="templateFile.xhtml">
        <ui:define name="content">
            <h:form>
                <p:outputLabel value="Выберите дилера:"/>
                <br/>
                <h:selectOneMenu value="#{showDealersBean.selectedDilerId}">
                    <f:selectItems value="#{showDealersBean.listOfDilers}" var="diler"
                                   itemValue="#{diler.id}" itemLabel="#{diler.title}"/>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandLink value="Просмотр сделок дилера" action="#{showDealersBean.goToSupplyHistoryPage()}"/>
                <br/>
                <br/>
                <h:commandLink value="Вернуться на страницу менеджера" action="managerPage"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
