<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head>
    <link href="resources/css/default.css" rel="stylesheet" type="text/css" media="all"/>
</h:head>

<h:body>
    <div style="position: relative; left: 600px">
        <div class="ribbon">
            <div class="ribbon-stitches-top"></div>
            <strong class="ribbon-content">
                Сеть автосалонов "Дима"
            </strong>
            <div class="ribbon-stitches-bottom"></div>
        </div>
    </div>
    <div style="height: 100px"/>
    <ui:fragment rendered="#{authorizationBean.userOnline != null}">
        <p:panel styleClass="greenback" style="width: 400px; position: relative; left: 1250px;">
            <p:outputLabel value="Добро пожаловать, "/>
            <br/>
            <p:outputLabel value="#{authorizationBean.userOnline.surname}
            #{authorizationBean.userOnline.name}  #{authorizationBean.userOnline.patronymic}"/>
            <br/>
            <p:commandLink value="Выйти" action="#{authorizationBean.logout()}"/>
        </p:panel>
        <div style="height: 100px"/>
    </ui:fragment>
    <h:form>
        <p:dock position="bottom" itemWidth="70">
            <p:menuitem value="Домашняя страница" icon="resources/images/home.png" action="index"/>
            <p:menuitem value="Раздел клиента" icon="resources/images/user.png"
                        action="#{redirectHelperBean.goToClientPage()}"/>
            <p:menuitem value="Раздел менеджера" icon="resources/images/manager.png"
                        action="#{redirectHelperBean.goToManagerPage()}"/>
            <p:menuitem value="Раздел администратора" icon="resources/images/admin.png"
                        action="#{redirectHelperBean.goToAdminPage()}"/>
        </p:dock>
    </h:form>
    <p:panel style="width: 100%; border-color: darksalmon; background-color: beige">
        <ui:insert name="content">

        </ui:insert>
        <div style="height: 200px"/>
    </p:panel>
</h:body>

</html>
