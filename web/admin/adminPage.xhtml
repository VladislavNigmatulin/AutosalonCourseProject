<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Страница администратора</title>
</h:head>

<h:body>
    <ui:composition template="../templateFile.xhtml">
        <ui:define name="content">
            <p:dataTable  var="client"
                          value="#{adminBean.listOfClients}" style="width: 70%;
                          position: relative; left: 300px; border: 1px">
                <p:column headerText="Фамилия">
                    <h:outputText value="#{client.surname}"/>
                </p:column>
                <p:column headerText="Имя">
                    <h:outputText value="#{client.name}"/>
                </p:column>
                <p:column headerText="Отчество">
                    <h:outputText value="#{client.patronymic}"/>
                </p:column>
                <p:column headerText="Возраст">
                    <h:outputText value="#{client.age}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>

</html>
